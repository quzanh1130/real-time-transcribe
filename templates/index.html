<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Transcription App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="static\script.js"></script>
    
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1>Audio Transcription App</h1>
        
        <div class="buttons">
            <button id="start" class="btn btn-primary">Start Recording</button>
            <button id="stop" class="btn btn-secondary">Stop Recording</button>
            <button id="clear" class="btn btn-danger">Clear Transcriptions</button>
            <button id="save" class="btn btn-success">Save Transcriptions</button>
        </div>
        <div id="status" class="mb-3">Not Recording</div>
        <h2>Transcriptions</h2>
        <ul id="transcriptions" class="transcriptions list-unstyled"></ul>
    </div>

    <!-- Chunk Time Modal -->
    <div class="modal fade" id="chunkTimeModal" tabindex="-1" aria-labelledby="chunkTimeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="chunkTimeModalLabel">Set Chunk Time</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="chunkTimeInput">Chunk Time (seconds):</label>
                            <input type="number" class="form-control" id="chunkTimeInput" value="1" min="0.5" step="0.1">
                        </div>
                        <div class="form-group">
                            <label for="languageSelect">Language:</label>
                            <select class="form-control" id="languageSelect">
                                <option value="vi">Vietnamese</option>
                                <option value="en">English</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="confirmChunkTime">Start Recording</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
